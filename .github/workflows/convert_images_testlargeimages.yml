name: convert_images_testlargeimages
on: workflow_dispatch
permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  convertimages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: PDF fix
        run: sudo mv /etc/ImageMagick-6/policy.xml /etc/ImageMagick-6/policy.xml.off && sudo apt-get update && sudo apt-get install -y ghostscript-x
      - name: poppler
        run: sudo apt-get install -y poppler-utils
      - name: pip install
        run: pip3 install iiif pdf2image Pillow iiif-prezi git+https://github.com/giacomomarchioro/pyIIIFpres
      - name: runscript
        run: python3 -c "exec(\"from iiif.static import IIIFStatic\nfrom IIIFpres import iiifpapi3\nfrom PIL import Image\nimport os\nfrom pdf2image import convert_from_path\nfrom iiif_prezi.factory import ManifestFactory\nimport yaml\n\nfiles = [('images/KICImage0.png', 'KIC Image 0'), ('images/KICImage1.png', 'KIC Image 1'), ('images/KICImage2.png', 'KIC Image 2'), ('images/KICImage3.png', 'KIC Image 3'), ('images/KICImage4.png', 'KIC Image 4'), ('images/KICImage5.png', 'KIC Image 5'), ('images/KICImage6.png', 'KIC Image 6'), ('images/KICImage7.png', 'KIC Image 7'), ('images/KICImage8.png', 'KIC Image 8'), ('images/KICImage9.png', 'KIC Image 9'), ('images/KICImage10.png', 'KIC Image 10'), ('images/KICImage11.png', 'KIC Image 11'), ('images/KICImage12.png', 'KIC Image 12'), ('images/KICImage13.png', 'KIC Image 13'), ('images/KICImage14.png', 'KIC Image 14'), ('images/KICImage15.png', 'KIC Image 15'), ('images/KICImage16.png', 'KIC Image 16'), ('images/KICImage17.png', 'KIC Image 17'), ('images/KICImage18.png', 'KIC Image 18'), ('images/KICImage19.png', 'KIC Image 19'), ('images/KICImage20.png', 'KIC Image 20'), ('images/KICImage21.png', 'KIC Image 21'), ('images/KICImage22.png', 'KIC Image 22'), ('images/KICImage23.png', 'KIC Image 23'), ('images/KICImage24.png', 'KIC Image 24'), ('images/KICImage25.png', 'KIC Image 25'), ('images/KICImage26.png', 'KIC Image 26'), ('images/KICImage27.png', 'KIC Image 27'), ('images/KICImage28.png', 'KIC Image 28'), ('images/KICImage29.png', 'KIC Image 29'), ('images/KICImage30.png', 'KIC Image 30'), ('images/KICImage31.png', 'KIC Image 31'), ('images/KICImage32.png', 'KIC Image 32'), ('images/KICImage33.png', 'KIC Image 33'), ('images/KICImage34.png', 'KIC Image 34'), ('images/KICImage35.png', 'KIC Image 35')]\nmanifestlabel = '''test large images'''\ndst = os.path.join('img/derivatives/iiif/', 'testlargeimages') + '/'\nbaseurl = os.path.join('https://dnoneill.github.io/annonatate/', dst)\ndata = []\nallfiles = []\nfor idx, filedict in enumerate(files):\n    file = filedict[0]\n    filepath,ext = file.rsplit('.', 1)\n    if ext == 'pdf':\n        images = convert_from_path(file)\n        for i in range(len(images)):\n            imagefilename = filepath + '-' + str(i) +'.jpg'\n            images[i].save(imagefilename, 'JPEG')\n            allfiles.append([imagefilename, filedict[1]])\n        os.remove(file)\n    elif ext != 'jpg' and ext != 'jpeg':\n        os.system('convert {} {}.jpg'.format(file, filepath))\n        allfiles.append(('%s.jpg'%filepath, filedict[1]))\n        os.remove(file)\n    else:\n        allfiles.append(filedict)\n\nfor filedict in allfiles:\n    file = filedict[0]\n    filepath,ext = file.rsplit('.', 1)\n    filename = os.path.basename(filepath)\n    if ext != 'jpg' and ext != 'jpeg':\n        os.system('convert {} {}.jpg'.format(file, filepath))\n    sg = IIIFStatic(prefix=baseurl, dst=dst)\n    sggenerate = sg.generate(file)\n    img = Image.open(file)\n    data.append((filename, img.width, img.height, os.path.join(baseurl, filename),'/full/full/0/default.jpg', filedict[1]))\n    iiiffulldir = os.path.join(dst, filename, 'full/full')\n    if not os.path.isdir(iiiffulldir):\n        os.mkdir(iiiffulldir)\n        iiiffulldir = os.path.join(iiiffulldir, '0')\n        os.mkdir(iiiffulldir)\n    else:\n        iiiffulldir = os.path.join(iiiffulldir, '0')\n    os.system('mv {} {}'.format(file, os.path.join(iiiffulldir, 'default.jpg')))\niiifpapi3.BASE_URL = baseurl\nmanifest = iiifpapi3.Manifest()\nmanifest.set_id(extendbase_url='manifest.json')\nmanifest.add_label('en',manifestlabel)\nmanifest.add_behavior('paged')\ndescription = manifest.add_summary('en', '''''')\nmanifest.set_viewingDirection('left-to-right')\nrights = ''''''\nif rights:\n    try:\n        manifest.set_rights(rights)\n    except:\n        manifest.add_metadata('rights', rights, 'en', 'en')\n\ndata = tuple(data)\nfor idx,d in enumerate(data):\n    idx+=1\n    canvas = manifest.add_canvas_to_items()\n    canvas.set_id(extendbase_url='canvas/testlargeimages-%s'%idx)\n    canvas.set_height(d[2])\n    canvas.set_width(d[1])\n    canvas.add_label('en', d[5])\n    filteredallfiles = [f for f in os.listdir(os.path.join(dst, d[0], 'full')) if f != 'full' and int(f.split(',')[0]) > 70]\n    filteredallfiles.sort()\n    size = filteredallfiles[0] if len(filteredallfiles) > 0 else '80,'\n    thumbnail = canvas.add_thumbnail()\n    thumbnail.set_id('{}/full/{}/0/default.jpg'.format(d[3], size))\n    annopage = canvas.add_annotationpage_to_items()\n    annopage.set_id(extendbase_url='page/p%s/1' %idx)\n    annotation = annopage.add_annotation_to_items(target=canvas.id)\n    annotation.set_id(extendbase_url='annotation/p%s-image'%str(idx).zfill(4))\n    annotation.set_motivation('painting')\n    annotation.body.set_id(''.join(d[3:5]))\n    annotation.body.set_type('Image')\n    annotation.body.set_format('image/jpeg')\n    annotation.body.set_width(d[1])\n    annotation.body.set_height(d[2])\n    s = annotation.body.add_service()\n    s.set_id(d[3])\n    s.set_type('ImageService2')\n    s.set_profile('level1')\n\nmanifestpath = os.path.join(dst, 'manifest.json')\nmanifest.json_save(manifestpath)\nheaderinfo = {}\nheaderinfo['title']= manifestlabel\nheaderinfo['added']= '''2023-06-09 17&#58;22&#58;31.789291'''\nheaderinfo['thumbnail'] = manifest.items[0].thumbnail[0].id\nfilecontents = open(manifestpath).read()\nwith open(manifestpath, 'w') as f:\n    f.write('''---\n{}---\n'''.format(yaml.dump(headerinfo)))\n    f.write(filecontents)\n\")"
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config pull.rebase false
          git pull origin main
          git add -A
          git commit -m "Create testlargeimages manifest and IIIF derivatives" -a || echo "No changes to commit"
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 
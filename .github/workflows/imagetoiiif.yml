name: test
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: install
        run: pip3 install iiif
      - name: install Pillow
        run: pip3 install Pillow
      - name: imagemagick
        run: sudo apt install imagemagick
      - name: convert
        run: convert images/ScreenShot20200514at31528PMpng images/ScreenShot20200514at31528PMpng.jpg
      - name: run iiif
        run: python3 -c 'from iiif.static import IIIFStatic;sg = IIIFStatic(prefix="https://dnoneill.github.io/annonatate/img/derivatives/iiif", dst="img/derivatives/iiif");sggenerate = sg.generate("images/ScreenShot20200514at31528PMpng.jpg"); print(sggenerate)'
      - name: create dir
        run: cd img/derivatives/iiif/ScreenShot20200514at31528PMpng/full && mkdir full && cd full && mkdir ScreenShot20200514at31528PMpng
      - name: cp to full
        run: cp images/ScreenShot20200514at31528PMpng.jpg img/derivatives/iiif/ScreenShot20200514at31528PMpng/full/full/0/default.jpg
      - name: imagemagick
        run: sudo apt install imagemagick
      - name: convert
        run: convert images/vagrantissuepng images/vagrantissuepng.jpg
      - name: run iiif
        run: python3 -c 'from iiif.static import IIIFStatic;sg = IIIFStatic(prefix="https://dnoneill.github.io/annonatate/img/derivatives/iiif", dst="img/derivatives/iiif");sggenerate = sg.generate("images/vagrantissuepng.jpg"); print(sggenerate)'
      - name: create dir
        run: cd img/derivatives/iiif/vagrantissuepng/full && mkdir full && cd full && mkdir vagrantissuepng
      - name: cp to full
        run: cp images/vagrantissuepng.jpg img/derivatives/iiif/vagrantissuepng/full/full/0/default.jpg
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 